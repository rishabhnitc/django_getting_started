<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
<h1>{{room.name}}</h1>
<p>
     <h2>Rooms</h2>
    <ul>
        {% for room in rooms %}
        <li>
            <a href="{% url 'room' room.id%}">
                {{room.name}}

        </li>
        {% endfor %}
    </ul>

</html>
